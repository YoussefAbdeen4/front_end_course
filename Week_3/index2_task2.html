<!DOCTYPE HTML>
<HTML>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <meta name="distribution" content="training for Form">
        <style></style>
        <link rel="" href="">
        <script></script>
    </head>
    <body>
        <div class="form">
            <form method="post" novalidate>
                <div  class="search">
                    <label for="s">Search</label>
                    <br><br>
                    <input type="search" id="s" autofocus placeholder=" Enter A Search Word">
                </div>
                <br>
                <div class="file">
                    <label for="U">Upload</label>
                    <br><br>
                    <input type="file" id="U" >
                </div>
                <br>
                <div class="url">
                    <label for="url">URL</label>
                    <br><br>
                    <input type="search" id="url" required>
                </div>
                <br>
                <div class="date">
                    <label for="d">Date</label>
                    <input type="date" id="d" value="1982-10-25">
                </div>
                <br>
                <div class="m">
                    <label for="m">Month</label>
                    <input type="month" id="m" value="1982-10">
                </div>
                <br>
                <div class="S&R">
                    <input type="reset" value="Empty">
                    <input type="submit" value=" Send">
                </div>
            </form>
        </div>
    </body>
</HTML>
