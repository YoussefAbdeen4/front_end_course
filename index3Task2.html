<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lists</title>
        <meta name="description" content="example for lists"/>
        <style></style>
        <link rel="" href="">
        <script></script>
    </head>
    <body>
        <ul>
            <li>One</li>
            <ol  type="A" start="3" >
                <li>C</li>
                <li>D</li>
                <li>E</li>
            </ol>
            <li>Two</li>
            <ol  TYPE="I" start="3" >
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ol>
            <li>Three</li>
            <ol  type="a" start="4" reversed >
                <li>d</li>
                <li>c</li>
                <li>b</li>
            </ol>
        </ul>
    </body>
</html>
